				<!-- Page Row -->
				<div class="row">
						<!-- column -->
						<div class="col-lg-12">
							<div class="col-lg-3">
								<p class="lead">Classes </p>
							</div>
							<div class="col-lg-3">
								<!-- Button trigger modal -->
								<button class="btn btn-small btn-primary" data-toggle="modal" data-target="#add_new_class"><i class="fa fa-plus"></i> Add New Class</button>
							</div>
						</div>
						<!-- /.column -->
						
						<!-- column 2 -->
						<div class="col-lg-12">
							<table class="table table-hover table-striped table-bordered">
							<thead>
								<tr><th>Class</th><th>Streams</th><th>Subjects</th><th>Exams</th><th>Population</th><th>Class Teacher</th><th>Details</th><th>Edit</th><th>Delete</th></tr>
							</thead>
							<tbody id="classes-table">
							
							</tbody>
							</table>
							<p class="alert alert-danger no-classes-yet" style="display:none;"> There are no registered classes yet.</p>
																				
						</div>
						<!-- /.column 2 -->
				</div>
				<!-- row 1 -->
				

				<!-- Modals -->
				
				<div class="row">
				<!-- row 2 --> 				
					<!-- Add New Class modal -->
					<div class="modal fade" id="add_new_class" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					   <div class="modal-dialog">
						  <div class="modal-content">
							 <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
								<h4 class="modal-title" id="myModalLabel">
								   Enter New Class
								</h4>
							 </div>
							 <form action="#" method="post" id="add-new-class">
							 <div class="modal-body">	
								
								<p class="alert alert-danger error-message" style="display: none;"></p>
								<p class="alert alert-success success-message" style="display: none;"></p>

								<input type="text" class="form-control" id="new-class-name" placeholder="Enter Class Name" required="">
								<br>
								<textarea class="form-control" id="class-description" placeholder="Provide a short description of this class here..."></textarea>
								<br>
								<select class="form-control class-teacher">
									<option>--Class Teacher--</option>
									<% $.each(teachers, function(key, teacher){
										if(stream_teacher == teacher.id){ %>
											<option value="<%= teacher.id %>" checked=""><%= teacher.teacher_title %> <%= teacher.first_name %> <%= teacher.last_name %></option>
										<% } else { %>
											<option value="<%= teacher.id %>"><%= teacher.teacher_title %> <%= teacher.first_name %> <%= teacher.last_name %></option>
										<% }
									}); %>
								</select>
							 </div>
							 <div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-fw fa-times"></i> Cancel</button>
								<button type="submit" class="btn btn-primary submit-button"><i class="fa fa-fw fa-check"></i> Save </button>
							 </div>
							 </form>
						  </div>
						  <!-- /.modal-content -->
					</div>
					<!-- /.add new class modal -->	
				</div>
				<!-- /.page row -->
