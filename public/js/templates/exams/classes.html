	<% if(regClasses.length > 0) { %>
		<select class="form-control" id="class_id" required="">
			<option>--Classes--</option>
			<% $.each(regClasses, function(key, oneClass){ %>
				<option value="<%= oneClass.id %>"><%= oneClass.class_name %></option>
			<% }); %>
		</select>
	<% } else { %>
		<select class="form-control" id="class_id" required="">
			<option>--No classes--</option>
		</select>	
	<% } %>
