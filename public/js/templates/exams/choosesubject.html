<div class="row">
	<div class="col-lg-12">
		<p class="lead">Choose the Subject:</p>
	</div>
	<div class="col-lg-12">
	<form method="post" action="/" id="viewmarks">
		<div class="col-lg-2" id="classes-list">
			<select id="class_id" class="form-control">
				<option value="">--Class--</option>
			</select>
		</div>
		<div class="col-lg-2" id="streams-list">
			<select id="stream_id" class="form-control">
				<option value="">--Stream--</option>
			</select>
		</div>
		<div class="col-lg-2" id="subjects-list">
			<select id="subject_id" class="form-control" required="">
				<option value="">--Subject--</option>
			</select>
		</div>
		<div class="col-lg-2" id="terms-list">
			<select id="term_id" class="form-control" required="">
				<option value="">--Term--</option>
			</select>
		</div>
		<div class="col-lg-2" id="years-list">
			<select id="year" class="form-control" required="">
				<option value="">--Year--</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>		
		</div>
		<br>
		<br>
		<div class="col-lg-2">
			<button type="submit" class="btn btn-primary">Go!</button>
		</div>
	</form>
	</div>	
</div>
