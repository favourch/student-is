	<% if(regExams.length > 0) { %>
		<select class="form-control" id="exam_id" required="">
			<option>--Select an Exam--</option>
			<% $.each(regExams, function(key, oneExam){ %>
				<option value="<%= oneExam.id %>"><%= oneExam.exam_name %></option>
			<% }); %>
		</select>
	<% } else { %>
		<select class="form-control" id="exam_id" required="">
			<option>--No exams yet--</option>
		</select>	
	<% } %>
